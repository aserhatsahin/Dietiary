spring:
  config:
    activate:
      on-profile: dev

  # PostgreSQL - Development
  datasource:
    url: jdbc:postgresql://localhost:5432/dietary_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  # JPA - Development
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Logging - Development
logging:
  level:
    com.dietary: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
